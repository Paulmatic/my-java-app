apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
  namespace: prod  # Added namespace here
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: my-java-app
          image: us-central1-docker.pkg.dev/civic-network-453215-s8/my-docker-repo/my-java-app:latest
          ports:
            - containerPort: 8080
        